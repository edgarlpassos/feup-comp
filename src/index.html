<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>FEUP-COMP</title>
</head>

<body>
    <h2>Finite Automata Parser</h2>
    <h4>Input</h4>
    <form>
        <textarea name="text-input" id="text-input-area" rows="15" cols="30" placeholder="Write your graph here"></textarea><br>
        <button id="text-input-submit" type="button">Submit</button>
    </form>
    <form>
        <label>Or insert a file: </label>
        <input type="file" name="file-input"><br>
        <button type="button">Submit</button>
    </form>
    <div id="output">
        <h2>Output</h2>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="../dist/bundle.js"></script>
</body>
